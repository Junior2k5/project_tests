{% load static %}
    <section id="features" class="section-padding">
      <!-- Iníco do contêiner  -->
      <div class="container">
        <div class="section-header text-center">
          <h2 class="section-title wow fadeInDown" data-wow-delay="0.3s">Recursos incríveis</h2>
          <div class="shape wow fadeInDown" data-wow-delay="0.3s"></div>
        </div>
        <!-- Iníco da divisão row  -->
        <div class="row">

          <!-- Iníco do lado esquerdo  -->
          <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
            <div class="content-left">
              {% for r in recursos_esquerda %}
              <div class="box-item wow fadeInLeft" data-wow-delay="0.3s">
                <span class="icon">
                  <i class="{{ r.icone }}"></i>
                </span>
                <div class="text">
                  <h4>{{ r.recurso }}</h4>
                  <p>{{ r.descricao }}</p>
                </div>
              </div>
              {% endfor %}
            </div>
          </div>
          <!-- fim do lado esquerdo -->

          <!-- Iníco do lado direito  -->
          <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
            <div class="show-box wow fadeInUp" data-wow-delay="0.3s">
              <img src="{% static '/img/feature/intro-mobile.png' %}" alt="">
            </div>
          </div>
          <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
            <div class="content-right">
              {% for r in recursos_direita %}
              <div class="box-item wow fadeInRight" data-wow-delay="0.3s">
                <span class="icon">
                  <i class="{{ r.icone }}"></i>
                </span>
                <div class="text">
                  <h4>{{ r.recurso }}</h4>
                  <p>{{ r.descricao }}</p>
                </div>
              </div>
              {% endfor %}
            </div>
          </div>
        <!-- fim do lado direito -->

        </div>
        <!-- fim da divisão row-->
      </div>
      <!-- fim do container -->
    </section>
